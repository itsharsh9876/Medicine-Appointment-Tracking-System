<body>
   <div class="register-container">

        <div><label for ="pass">Password:</label>
        <input id="pass" type="password" required placeholder="password pls"></div>

        <div><label for ="age">Age:</label>
        <input id="age" type="number"  required  placeholder="enter the Age "></div>

        <div><label for ="gender">Gender:</label>
        <input id="gender" type="text" required placeholder="Enter your Gender"> </div>

       <div> <label for ="contact">Contact No:</label>
        <input id="contact" type="number" required placeholder="Enter Contact number"> </div>
        

    <button type="submit"> Sign Up</button>

    </form>
    </div>
